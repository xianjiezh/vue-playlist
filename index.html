<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="vue.js"></script>
</head>

<body>
    <div id="vue-app">

        <div id="bag" v-bind:class="{burst:end}"></div>

        <div id="bagHealth">
            <div v-bind:style="{width: health + '%',transition: 'all .3s'}"></div>
        </div>

        <div id="controls">
            <button v-on:click="reduce" v-show="!end">使劲敲</button>
            <button v-on:click="restart">重新开始</button>
        </div>
    </div>
    <script src="app.js"></script>

</body>

</html>
